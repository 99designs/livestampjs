<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Livestamp.js Unit Tests</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
      ol#unit-tests { list-style-type: none; margin-left: 0; }
      ol#unit-tests ul { list-style-type: none; display: none; }
      ol#unit-tests li { cursor: pointer; }
      ol#unit-tests li.open ul { display: block; }
      ::selection, ::-moz-selection { text-shadow: none; background-color: rgba(0, 0, 255, 0.15);}
    </style>
  </head>
  <body style="padding-top: 32px;">
    <div class="container">
      <header id="header" class="hero-unit">
        <div class="row-fluid">
          <div class="span6">
            <h1>Livestamp.js</h1>
            <h2>Unit Tests</h2>
          </div>
          <div class="span6" style="text-align: right;">
            <h6>Your User Agent</h6>
            <h3 id="user-agent"></h3>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="span4">
          <div id="results" class="alert alert-success"></div>
          <div id="status" class="alert alert-success">
            <h3>Running...</h3>
          </div>
        </div>
        <div class="span8">
          <ol id="unit-tests"></ol>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="warp.js"></script>
    <script src="nodeunit.js"></script>
    <script src="moment.js"></script>
    <script src="livestamp.js"></script>
    <script src="unit-tests.js"></script>
    <div id="test-area" style="display: none;"></div>
  </body>
</html>
